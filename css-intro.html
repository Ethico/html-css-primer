<! DOCTYPE html>
<html>
<head>
    <title>Css Introduction</title>
    <link href="css/example.css" type="text/css" rel="stylesheet"/>
          
</head>
<body>
    
    <style type="text/css">
        p {
            font-family: arial;
            color: red;
        }    
    
    </style>
    
    <p> This is first paragraph</p>
    
    This is another text in the body
    
    
    <!-- 
    
    Universal selector  *{}
    Type selector       h1, h2 {}
    Class selector      .note {} p.note{}
    Id selector         #introduction {}
    Child selector      li > a {}
    Descendant selector p a {}  // a nested inside p
    Adjacent sibling    h1+p {} // first p after any h1
    General sibling     h1~p {} // applied to 2 sibling P's
    -->
    
    
    
</body>    
</html>
