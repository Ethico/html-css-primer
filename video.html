<html>
<head>
    <title>Adding a flash movie</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
    <script type="text/javascript">
        swfobject.embedSWF("flash/bird.swf","bird", "400", "300", "8.0.0");
    </script>
</head>
<body>
    <div id="bird">
        <p>Animation for a bird taking a shower</p>
    </div>
    
    <!--
    HTML 5 contains the video,audio tag for embedding video in your website.
    you can provide the multiple sources which includes the multiple formats
    for the same audio or video. Browser will pick the first recognizable format and it will
    load it.
    -->
    
</body>
</html>
